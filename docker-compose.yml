services:
  backend:
    build: .
    container_name: fernanda-backend
    env_file:
      - .env
    volumes:
      - ./data:/app/data          # banco/arquivos persistentes
      - ./app:/app/app            # seu cÃ³digo Python (fernanda_backend.py)
    ports:
      - "8000:8000"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: fernanda-nginx
    depends_on:
      - backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro  # ARQUIVO -> ARQUIVO
      - ./web:/usr/share/nginx/html:ro               # PASTA  -> PASTA
    ports:
      - "80:80"
    restart: unless-stopped