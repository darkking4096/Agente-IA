worker_processes  1;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout  65;

    # Gzip opcional (deixa mais rápido)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml;
    gzip_min_length 1024;

    server {
        listen 80;
        server_name _;

        # 1) SITE estático (mini chat)
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ =404;
        }

        # 2) Proxy para o backend FastAPI
        #    Tudo que bater em /webhook vai para o container "backend" (porta 8000)
        location /webhook {
            proxy_pass http://backend:8000/webhook;

            # Encaminha cabeçalhos corretamente
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Mantém timeouts ok para requisições de IA
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
        }

        # (Opcional) healthcheck
        location /healthz {
            return 200 "ok";
            add_header Content-Type text/plain;
        }
    }
}
